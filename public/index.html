<!DOCTYPE html>
<html>
  <head>
    <title>Warranties</title>
    <link rel='stylesheet' href='stylesheets/style.css' />
  </head>
  <body>
    
    <h1>Warranties</h1>
    
    <div style="padding-bottom: 5px">
      <input type="text" id="search" placeholder="Search"><label for="search">&#128270;</label>
    </div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Purchase Date</th>
          <th>Expire Date</th>
          <th style="width: 30px"></th>
        </tr>
      </thead>
      <tbody>

      </tbody>
      <tfoot>
        <tr>
          <td><input type="text" name="name" placeholder="Name"/></td>
          <td><input type="text" name="purchaseDate" placeholder="Purchase Date"/></td>
          <td><input type="text" name="expireDate" placeholder="Expire Date"/></td>
          <td><button onclick="Warranties.save()">Save</button></td>
        </tr>
      </tfoot>
    </table>

    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="javascripts/index.js"></script>
  </body>
</html>
